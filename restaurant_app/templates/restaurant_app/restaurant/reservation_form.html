<section  id="reservation"  class="description_content">
    <div class="featured background_content">
        <h1>Reserve a Table!</h1>
    </div>
    <div class="text-content container">
        <div class="inner contact">
            <!-- Form Area -->
            <div class="contact-form">
                <!-- Form -->
                <form id="contact-us" method="post" action="{% url 'restaurant_app:show_restaurant_menu' restaurant.slug  %}">
                    {% csrf_token %}
                    <!-- Left Inputs -->
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-8 col-md-6 col-xs-12">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-xs-6">
                                        <!-- Name -->
                                        <input type="text" name="first_name" id="first_name" required="required" class="form" placeholder="First Name" />
                                        <input type="text" name="last_name" id="last_name" required="required" class="form" placeholder="Last Name" />
                                        <input type="text" name="city" id="city" required="required" class="form" placeholder="City" />
                                        <input type="text" name="reservation_date" id="datepicker" required="required" class="form" placeholder="Reservation Date" />
                                    </div>

                                    <div class="col-lg-6 col-md-6 col-xs-6">
                                        <!-- Name -->
                                        <input type="text" name="phone_number" id="phone" required="required" class="form" placeholder="Phone" />
                                        <input type="email" name="email" id="email" required="required" class="form" placeholder="Email" />
                                        <input type="text" name="comment" id="subject" required="required" class="form" placeholder="Reservation Info" />
                                    </div>

                                    <div class="col-xs-6 ">
                                        <!-- Send Button -->
                                        <button type="submit" id="submit" name="submit" class="text-center form-btn form-btn">Reserve</button>
                                    </div>

                                </div>
                            </div>

                            <div class="col-lg-4 col-md-6 col-xs-12">
                                <!-- Message -->
                                <div class="right-text">
                                    <h2>Hours</h2><hr>
                                    <p>Monday to Friday: 7:30 AM - 11:30 AM</p>
                                    <p>Saturday & Sunday: 8:00 AM - 9:00 AM</p>
                                    <p>Monday to Friday: 12:00 PM - 5:00 PM</p>
                                    <p>Monday to Saturday: 6:00 PM - 1:00 AM</p>
                                    <p>Sunday to Monday: 5:30 PM - 12:00 AM</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Clear -->
                    <div class="clear"></div>
                </form>

        </div><!-- End Contact Form Area -->
        </div><!-- End Inner -->
    </div>
</section>
